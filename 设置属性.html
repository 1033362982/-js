<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj = {age:2}
		function attr(obj){
			if(arguments.length === 2){
				return obj[arguments[1]]
			}else if(arguments.length === 3){
				obj[arguments[1]] = arguments[2]
			}
		}
		attr(obj,"age",100)/*设置属性*/
		console.log(obj.age)/*获取age属性值*/
		// arguments.length获取函数个数
	</script>
	

</body>
</html>
