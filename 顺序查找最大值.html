<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=[1,3,5,7,9]
		function searchMax(array){
			var max=array[0]
			for(i=0;i<array.length;i++){
				if(max<array[i]){
					max=array[i]
				}

			}
			return max
		}
		var result=searchMax(arr)
		console.log(result)
	</script>
</body>
</html>
