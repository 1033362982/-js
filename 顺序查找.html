<body>
	<script>
		var arr=[1,3,5,7,9,]
		function search(array,data){
			for(var i=0;i<array.length;i++){
				if(array[i]===data){
					return i;
				}
			}
			return -1;
		}
		var result=search(arr,8)
		console.log(result)
	</script>
</body>
