<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=["香蕉","苹果","鸭梨","苹果","桃子","香蕉","芒果"];

		function no(array){
			var newArr=[];
			var obj={};
			for(var i=0;i<array.length;i++){
				if (obj[array[i]]===undefined){
					obj[array[i]]=1;
					newArr.push(array[i])
				}
			}
			return newArr
		}
		var result=no(arr)
		console.log(result)
	</script>
</body>
</html>
