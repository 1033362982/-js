<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr=[3,5,1,7,9,6]
		function bubbleSort(array){
			var len=arr.length
			for(var i=len;i>=2;i--){
				for(var j=0;j<i-1;j++){
					if(array[j]>array[j+1]){                                                                          var temp=array[j]
						array[j]=array[j+1]
						array[j+1]=temp
					}
				}
			}
		}
		bubbleSort(arr)
		console.log(arr)
	</script>
</body>
</html>
